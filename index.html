<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memes app</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="memes-app-wrapper">
      <section class="setting-section">
        <h2 class="setting-section__title">Настройки:</h2>
        <div class="setting-wrapper">
          <div class="setting-block">
            <p class="setting-block__title">Мем</p>
            <div class="select-wrapper">
              <select id="select" class="setting-block__select">
                <option disable hidden selected value="Выберите мем">Выберите мем</option>
              </select>
            </div>
          </div>
          <div class="ssetting-block">
            <p class="setting-block__title">Текст сверху</p>
            <div class="input-wrapper">
              <input id="input-top" class="setting-block__input" type="text" />
            </div>
          </div>
          <div class="setting-block">
            <p class="setting-block__title">Текст снизу</p>
            <div class="input-wrapper">
              <input id="input-bottom" class="setting-block__input" type="text" />
            </div>
          </div>
        </div>
      </section>
      <section class="preview-section">
        <h2 class="preview-section__title">Превью:</h2>
        <div class="meme-picture">
          <p id="text-top" class="meme-pictere__text-top"></p>
          <p id="text-bottom" class="meme-pictere__text-bottom"></p>
          <img id="meme-image" class="meme-picture__image" alt="Мем" />
        </div>
      </section>
    </div>

    <script src="scripts/model.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
